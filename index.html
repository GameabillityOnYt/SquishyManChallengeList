<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=1024" />
        <title>Squishyman Levels List</title>

        <link rel="icon" href="list_icon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://www.youtube-nocookie.com" />
        <link rel="preconnect" href="https://www.youtube.com" />
        <link rel="preconnect" href="https://i.ytimg.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/typography.css" />
        <link rel="stylesheet" type="text/css" href="css/main-base.css" />
        <link rel="stylesheet" type="text/css" href="css/main-layout.css" />
        <link rel="stylesheet" type="text/css" href="css/main-components.css" />
        <link rel="stylesheet" type="text/css" href="css/pages/list.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="css/pages/leaderboard.css"
        />
        <link rel="stylesheet" type="text/css" href="css/pages/roulette.css" />
        <link rel="stylesheet" type="text/css" href="css/components/nav.css" />
        <link rel="stylesheet" type="text/css" href="css/components/btn.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="css/components/tabs.css"
        />
        <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script>
        <script src="https://unpkg.com/vue-router@4.0.14/dist/vue-router.global.prod.js"></script>
        <script type="module" src="js/main.js"></script>
    </head>
    <!-- Rimosso l'ID app dal tag body per spostarlo dentro -->
    <body :class="{ dark: store.dark }">
        <div id="app">
            <header :class="{ dark: store.dark }">
                <div class="logo">
                    <h2>SMLL</h2>
                    <div v-if="$route.path === '/'" class="view-mode-switch" role="group" aria-label="Level list view mode">
                        <button
                            class="view-mode-btn"
                            :class="{ active: store.listView === 'list' }"
                            @click="store.setListView('list')"
                            type="button"
                            aria-label="List view"
                        >
                            <svg viewBox="0 0 24 24" aria-hidden="true">
                                <rect x="2.5" y="2.5" width="19" height="19" rx="4"></rect>
                                <line x1="7.5" y1="8" x2="17" y2="8"></line>
                                <line x1="7.5" y1="12" x2="17" y2="12"></line>
                                <line x1="7.5" y1="16" x2="17" y2="16"></line>
                                <circle cx="5.5" cy="8" r="0.8"></circle>
                                <circle cx="5.5" cy="12" r="0.8"></circle>
                                <circle cx="5.5" cy="16" r="0.8"></circle>
                            </svg>
                        </button>
                        <button
                            class="view-mode-btn"
                            :class="{ active: store.listView === 'grid' }"
                            @click="store.setListView('grid')"
                            type="button"
                            aria-label="Grid view"
                        >
                            <svg viewBox="0 0 24 24" aria-hidden="true">
                                <rect x="3" y="3" width="5" height="5"></rect>
                                <rect x="9.5" y="3" width="5" height="5"></rect>
                                <rect x="16" y="3" width="5" height="5"></rect>
                                <rect x="3" y="9.5" width="5" height="5"></rect>
                                <rect x="9.5" y="9.5" width="5" height="5"></rect>
                                <rect x="16" y="9.5" width="5" height="5"></rect>
                                <rect x="3" y="16" width="5" height="5"></rect>
                                <rect x="9.5" y="16" width="5" height="5"></rect>
                                <rect x="16" y="16" width="5" height="5"></rect>
                            </svg>
                        </button>
                    </div>
                </div>
                <nav class="nav">
                    <router-link class="nav__tab" to="/">
                        <span class="type-label-lg">Po's List</span>
                    </router-link>
                    <router-link class="nav__tab" to="/leaderboard">
                        <span class="type-label-lg">Leaderboard</span>
                    </router-link>
                    <router-link class="nav__tab" to="/roulette">
                        <span class="type-label-lg">GAMBLING!!</span>
                    </router-link>
                    <div class="nav__actions">
                        <button
                            class="nav__icon"
                            @click.prevent="store.toggleDark()"
                        >
                            <img
                                :src="store.dark ? 'assets/light.svg' : 'assets/dark.svg'"
                                alt=""
                            />
                        </button>
                        <a class="nav__icon" href="https://discord.gg/wvPVn3XFN4">
                            <img src="assets/discord.svg" alt="Discord Logo" />
                        </a>
                        <a
                            class="nav__cta type-label-lg"
                            href="https://discord.gg/wvPVn3XFN4"
                            target="_blank"
                            >Submit Record (Discord Link)</a
                        >
                    </div>
                </nav>
            </header>
            <router-view :class="{ dark: store.dark }"></router-view>
        </div>
    </body>
</html>
